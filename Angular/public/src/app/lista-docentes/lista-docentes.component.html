<div class="container emp-profile">
    <div class="input-group-prepend" *ngIf="spinner" >
        <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="!spinner">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="profile-head">
                    <h5>
                        {{model.nombre}} {{model.apellido}}
                    </h5>
                    <h6>
                        {{model.carnet}}
                    </h6>
                    <p class="proile-rating">Cursos Asignados : <span>8/10</span></p>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Informacion Personal</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4" >
            <input type="button" class="profile-edit-btn" name="btnAddMore" value="Mandar Mensaje"/>
        </div>
    </div>
    <div class="row" *ngIf="!spinner">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-md-6">
                        <label>Nombre</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{model.nombre}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Apellido</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{model.apellido}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Carnet</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{model.carnet}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Email</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{model.email}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Telefono</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{model.telefono}}</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>           
</div>
