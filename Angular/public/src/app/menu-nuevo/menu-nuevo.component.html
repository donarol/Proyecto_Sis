<div class="contenedor">

  <div class="col-4 lista">
      <div class="input-group-prepend" *ngIf="spinnerIngredientes" >
        <div class="spinner-border text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!spinnerIngredientes">
        <form #formLogin="ngForm" (ngSubmit)="addIngrediente(formLogin)">
            <div class="input-group">
              <div class="input-group-prepend" *ngIf="spinnerIngrediente" >
                <div class="spinner-border text-danger" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <input 
              type="text" 
              class="form-control" 
              placeholder="Nuevo Ingrediente" 
              aria-label="Recipient's username" 
              aria-describedby="button-addon2"
              id="nuevoIngrediente"
              name="nuevoIngrediente"
              required 
              [(ngModel)]="nuevoIngrediente.nombre">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit" id="button-addon2">Agregar</button>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="errorIngrediente.isError">
                {{errorIngrediente.message}}
              </div>
            </div>
        </form>

        <ul class="list-group">
            <div *ngFor="let ingrediente of ingredientes" class="custom-control zero custom-checkbox list-group-item d-flex bd-highlight mb-3">

                <div class="p-2 bd-highlight "><button class="btn btn-danger" type="button">.</button></div>
                <div class="p-2 bd-highlight "><button class="btn btn-success" type="button">.</button>  </div>
                <div class="ml-auto p-2 bd-highlight ">              
                  <input 
                  type="checkbox"
                  class="custom-control-input btn btn-primary" 
                  [attr.id]="'check'+ingrediente.ingrediente_id"
                  [attr.name]="'check'+ingrediente.ingrediente_id"
                  [(ngModel)]="ingrediente.estado">
                  <label class="custom-control-label" [attr.for]="'check'+ingrediente.ingrediente_id">{{ingrediente.nombre}}</label>  
                </div>
          </div>      
        </ul>
      </div>
  </div>
  
      <div class="col-8">
        <form #formLogin="ngForm" (ngSubmit)="addPlato(formLogin)">
          <div class="datos">
            <p>Nombre del Plato:</p>
            <input 
            type="text" 
            id="nombrePlato" 
            name="nombrePlato" 
            [(ngModel)]="plato.nombre" 
            required>
            <div class="alert alert-danger" role="alert" *ngIf="errors[1].isError">
              {{errors[1].message}}
            </div>
          </div>
          <div class="datos">
            <p>Fecha:</p>
            <input type="date" 
            id="fechaPlato"
            name="fechaPlato"
            [(ngModel)]="plato.fecha"
            required>
            <div class="alert alert-danger" role="alert" *ngIf="errors[2].isError">
              {{errors[2].message}}
            </div>
          </div>
          <div class="datos">
            <p>Preparacion:</p>
            <textarea 
            class="form-control" 
            id="preparacionPlato" 
            name="preparacionPlato" 
            [(ngModel)]="plato.preparacion"
            required></textarea>
            <div class="alert alert-danger" role="alert" *ngIf="errors[3].isError">
              {{errors[3].message}}
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errors[4].isError">
              {{errors[4].message}}
            </div>
          <div class="col-12 d-flex flex-row-reverse bd-highlight">
            <button type="submit" class="btn btn-primary p-2 bd-highlight">Guardar Plato</button>
          </div>
          <div class="input-group-prepend" *ngIf="spinnerPlato" >
            <div class="spinner-border text-danger" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </form>
      </div>

  
</div>
