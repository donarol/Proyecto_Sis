<div class="inicio" *ngFor="let administrador of administradores">

      <img [src]="'/assets/img/' + imagenName">

    <div>

      <button type="button" class="btn btn-secondary"routerLink="/administrador_datos/{{administrador.id}}" (click)="ver(administrador)">Ver Datos</button>
    </div>
  </div>
