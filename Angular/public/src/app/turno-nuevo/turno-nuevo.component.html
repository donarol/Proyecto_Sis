<div class="contenedor">
    <div class="contenido">
      <button type="button" class="btn btn-secondary" routerLink="/turnos">Atras</button>
      <form (ngSubmit)="crearTurno()">
        <div class="selectores">
          <p>Nombre:</p>
          <input class="form-control form-control-sm" type="text" [(ngModel)]="turno.nombre"  [ngModelOptions]="{standalone: true}">
        </div>
        <div class="selectores">
            <p>Monto:</p>
            <input class="form-control form-control-sm" type="text" [(ngModel)]="turno.monto" [ngModelOptions]="{standalone: true}">
          </div>
        <div class="selectores">
          <p>Hora De Inicio:</p>
          <input type="time" class="form-control form-control-sm" [(ngModel)]="turno.hora_inicio"  [ngModelOptions]="{standalone: true}">
        </div>
        <div class="selectores">
          <p>Hora De Finalizacion:</p>
          <input type="time" class="form-control form-control-sm" [(ngModel)]="turno.hora_fin"  [ngModelOptions]="{standalone: true}">
        </div>
        <div class="selectores">
          <p>Gestion:</p>
          <select class="form-control"(change)='onChangeGestion($event)' [(ngModel)]="turno.gestion"  [ngModelOptions]="{standalone: true}">
            <option *ngFor="let ges of gestion" value="{{ges}}">{{ges}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-secondary">Crear Turno</button>     
      </form>
    </div>
    <nav class="nave">
      <label for="exampleFormControlSelect2">Lista de Turnos</label>
      <select size="8" class="form-control">
        <option data-toggle="modal" data-target="#modal-turnos" class="list-group-item list-group-item-action" *ngFor="let turno of turnos" (click)=ver(turno)>{{turno.nombre}}</option>
      </select>
    </nav>
  </div>
