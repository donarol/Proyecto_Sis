<div class="contenido">

            <span  class="carousel-control-prev-icon mr-auto p-2 bd-highlight"></span>
            <span class="carousel-control-next-icon bd-highlight" ></span>
            
        </div>
    <div class="inferior">

        </div>
    </div>
