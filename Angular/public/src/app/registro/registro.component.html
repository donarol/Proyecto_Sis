<div class="contenido">
  <form (ngSubmit)="registro()">
    <div class="corto">
      <input type="text" id="nombre" name="nombre" [ngClass]="{'error':error[0]}" [(ngModel)]="familiar.nombre" required autocomplete="off">
      <label class="etiqueta" for="nombre">Nombre</label>
    </div>
    <div class="corto">
      <input type="text" id="apellido" name="apellido" [ngClass]="{'error':error[1]}" [(ngModel)]="familiar.apellido" required autocomplete="off">
      <label class="etiqueta" for="apellido">Apellido</label>
    </div>
    <div class="corto">
      <input type="text" id="carnet" name="carnet" [ngClass]="{'error':error[2]}" [(ngModel)]="familiar.carnet" required autocomplete="off">
      <label class="etiqueta" for="carnet">Carnet</label>
    </div>
    <div class="corto">
      <input type="text" id="telefono" name="telefono" [ngClass]="{'error':error[3]}" [(ngModel)]="familiar.telefono" required autocomplete="off">
      <label class="etiqueta" for="telefono">Telefono</label>
    </div>
    <div class="largo">
      <input type="text" id="email" name="email" [ngClass]="{'error':error[4]}" [(ngModel)]="familiar.email" required autocomplete="off">
      <label class="etiqueta" for="email">Correo Electronico</label>
    </div>
    <div class="corto">
      <input type="password" id="password" name="password" [ngClass]="{'error':error[5]}" [(ngModel)]="familiar.password" required autocomplete="off">
      <label class="etiqueta" for="password">Contraseña</label>
    </div>
    <div class="corto">
      <input type="password" id="password_confirmation" name="password_confirmation" [ngClass]="{'error':error[6]}" [(ngModel)]="familiar.password_confirmation" required autocomplete="off">
      <label class="etiqueta" for="password_confirmation">Repita La Contraseña</label>
    </div>
    <button class="btn btn-info" type="submit">Enviar</button>
  </form>
</div>
