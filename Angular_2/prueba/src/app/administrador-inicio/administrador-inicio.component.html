<div class="inicio" *ngFor="let administrador of administradores">
    <div>
      <img [src]="'/assets/img/' + imagenName">
    </div>
    <div>
      <p>{{administrador.nombre}} {{administrador.apellido}}</p>
      <p>{{administrador.carnet}}</p>
      <button type="button" class="btn btn-secondary" routerLink="/cuentaAdministrador/{{administrador.id}}">Ver Datos</button>
    </div>
  </div>
