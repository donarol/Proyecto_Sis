<div class="contenido">
    
    <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
        <div>
            <div class="alert alert-danger" role="alert" *ngIf="error.isError">
                {{error.message}}
            </div>
            <p>Correo Electronico:</p>
            <input type="email" name="email" [(ngModel)]="model.email" [email]="true" required autocomplete="off">
            <div class="alert alert-danger" role="alert" *ngIf="errorEmail.isError">
                {{errorEmail.message}}
            </div>
        </div>
        <div>
            <p>Contrase√±a</p>
            <input type="password" name="password" [(ngModel)]="model.password" minlength="8" required autocomplete="off">
            <div class="alert alert-danger" role="alert" *ngIf="errorPassword.isError">
                {{errorPassword.message}}
            </div>
        </div>
        <div>
            <button class="btn btn-info" type="submit">Ingresar</button>
        </div>
        <div class="spinner-border text-danger" role="status" *ngIf="spinner">
            <span class="sr-only">Loading...</span>
        </div>

    </form>
</div>
