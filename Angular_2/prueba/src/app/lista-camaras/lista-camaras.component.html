<div class="container">
    <div class="row">
        <div class="input-group-prepend" *ngIf="spinner" >
            <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
            </div>
        </div>  
        <div class="alert alert-danger col-12" role="alert" *ngIf="errors[0].isError">
            {{errors[0].message}}
        </div>
    </div>
    <div class="row userMain" *ngIf="!spinner">
        <div class="col-md-3 col-sm-4" *ngFor="let camara of camaras">
        <div class="userBlock">
            <div class="backgrounImg">
                    <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(camara.address)'></iframe>
            </div>

            <div class="userDescription">
            <h5>{{camara.nombre}}</h5>
            <button class="btn" routerLink="/homeAdministrador/Camara/{{camara.camara_id}}">Ver</button>
            </div>
        </div>
        </div>
    </div>
</div>
