<div class="container emp-profile" *ngIf="ver">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img [src]="'/assets/img/' + imagenName"alt=""/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
              {{user.nombre}} {{user.apellido}}
          </h5>
          <h6>
              {{user.carnet}}
          </h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Informacion</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-md-6">
                    <label>Nombre</label>
                </div>
                <div class="col-md-6">
                    <p>{{user.nombre}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Apellido</label>
                </div>
                <div class="col-md-6">
                    <p>{{user.apellido}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Carnet</label>
                </div>
                <div class="col-md-6">
                    <p>{{user.carnet}}</p>
                </div>
            </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p>{{user.email}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Telefono</label>
                </div>
                <div class="col-md-6">
                    <p>{{user.telefono}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Parentesco</label>
                </div>
                <div class="col-md-6">
                    <input (change)="selectParentesco()" type="text" id="parentesco" name="parentesco" [(ngModel)]="parentesco">
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>          
  </div>
