<div class="container emp-profile" *ngIf="ver">
    <div class="row">
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
              {{curso.nombre}}
          </h5>
          <h6>
              Numero de Inscritos
          </h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Informacion</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-md-4">
                    <label>Nombre</label>
                </div>
                <div class="col-md-6">
                    <p>{{curso.nombre}}</p>
                </div>
              </div>
              <div class="row">
                <div class="input-group-prepend col-md-2" *ngIf="spinnerDocente" >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div class="col-md-4">
                    <label>Docente</label>
                </div>
                <div class="col-md-6">
                    <p>{{docente.nombre}} {{docente.apellido}}</p>
                </div>
  
              </div>
              
              <div class="row">
                <div class="input-group-prepend col-md-2" *ngIf="spinnerTurno" >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div class="col-md-4">
                    <label>Turno</label>
                </div>
                <div class="col-md-6">
                    <p>{{turno.nombre}}</p>
                </div>
            </div>
              <div class="row">
                <div class="input-group-prepend col-md-2" *ngIf="spinnerSeccion" >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div class="col-md-4">
                    <label>Seccion</label>
                </div>
                <div class="col-md-6">
                    <p>{{seccion.nombre}}</p>
                </div>
              </div>
              <div class="row">
                <div class="input-group-prepend col-md-2" *ngIf="spinnerTurno" >
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div class="col-md-4">
                    <label>Gestion</label>
                </div>
                <div class="col-md-6">
                    <p>{{turno.gestion}}</p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>          
  </div>
