<div class="container-fluid">
    <div class="col-12">
      <div class="alert alert-danger" role="alert" *ngIf="errors[0].isError">
        {{errors[0].message}}
      </div> 
      <div class="alert alert-danger" role="alert" *ngIf="errors[1].isError">
        {{errors[1].message}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errors[2].isError">
        {{errors[2].message}}
      </div>
      <div class="alert alert-success" role="alert" *ngIf="errors[3].isError">
        {{errors[3].message}}
      </div>
    </div>
  </div>
  <div class="inicio" >
    <h2>Turnos Actuales</h2>
    <div class="spinner-border text-danger" role="status" *ngIf="spinner">
        <span class="sr-only">Loading...</span>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngFor="let titulo of titulos">{{titulo}}</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of turnos; index as i">
            <th>{{i+1}}</th>
            <th>{{turno.nombre}}</th>
            <th>{{turno.monto}}</th>
            <th>{{turno.hora_inicio}}</th>
            <th>{{turno.hora_fin}}</th>
            <th>{{turno.gestion}}</th>
            <th><button class="btn btn-danger" type="button" (click)="borraTurno(turno,i)">Borrar</button></th>
            <th><button class="btn btn-success" routerLink="/turno/{{turno.turno_id}}">Ver</button></th>
        </tr>
      </tbody>
    </table>
    <div class="contenido">
      <button type="button" class="btn btn-secondary" routerLink="/turnoNuevo">Agregar Nuevo Turno</button>
    </div>
  </div>
