<div class="contenedor">
    <div class="contenido">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-danger" role="alert" *ngIf="errors[0].isError">
            {{errors[0].message}}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="errors[6].isError">
            {{errors[6].message}}
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" routerLink="/cursos">Atras</button>
      <form #formLogin="ngForm" (ngSubmit)="crearCurso(formLogin)">
        <div class="selectores">
          <p>Nombre:</p>
          <input 
          class="form-control form-control-sm" 
          type="text" 
          id="nombre"
          name="nombre" 
          required autocomplete="off" 
          [(ngModel)]="curso.nombre">
          <div class="alert alert-danger" role="alert" *ngIf="errors[1].isError">
            {{errors[1].message}}
          </div>
        </div>
        <div class="selectores">
          <p>Docente:</p>
          <div class="input-group mb-2">
            <input 
            class="form-control" 
            type="text" 
            id="docente" 
            name="docente" 
            required autocomplete="off" 
            aria-describedby="basic-addon1" 
            readonly 
            [(ngModel)]="administrador.nombre">
            <div class="input-group-prepend">
              <button type="button" class="input-group-text" data-toggle="modal" data-target="#targetDocente" id="basic-addon1">...</button>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errors[2].isError">
            {{errors[2].message}}
          </div>
        </div>
        <div class="selectores">
          <p>Seccion:</p>
          <div class="input-group mb-2">         
            <input 
            type="text" 
            class="form-control" 
            type="text" 
            id="seccion" 
            name="seccion" 
            required autocomplete="off" 
            aria-describedby="basic-addon2" 
            readonly 
            [(ngModel)]="seccion.nombre">
            <div class="input-group-prepend">
              <button type="button" class="input-group-text" data-toggle="modal" data-target="#targetSeccion" id="basic-addon2">...</button>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errors[3].isError">
            {{errors[3].message}}
          </div>
        </div>
        <div class="selectores">
          <p>Turno:</p>
          <div class="input-group mb-2">
            <input 
            type="text" 
            class="form-control" 
            type="text" 
            id="turno" 
            name="turno" 
            required autocomplete="off" 
            aria-describedby="basic-addon3" 
            readonly 
            [(ngModel)]="turno.nombre">
            <div class="input-group-prepend">
              <button type="button" class="input-group-text" data-toggle="modal" data-target="#targetTurno" id="basic-addon3">...</button>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errors[4].isError">
            {{errors[4].message}}
          </div>
        </div>
        <div class="selectores">
          <p>Gestion:</p>
          <input class="form-control form-control-sm" type="text" id="gestion" name="gestion" required autocomplete="off" readonly [(ngModel)]="curso.gestion">
          <div class="alert alert-danger" role="alert" *ngIf="errors[5].isError">
            {{errors[5].message}}
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="crearCurso">Crear cursos</button>
        </div>            
        <div class="input-group-prepend" *ngIf="spinner" >
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="targetDocente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelDocente" aria-hidden="true">
    <app-seleccion-docente (selecDocente)="SelecDocente($event)"></app-seleccion-docente>
  </div>
  <div class="modal fade" id="targetSeccion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelSeccion" aria-hidden="true">
    <app-seleccion-seccion (selecSeccion)="SelecSeccion($event)"></app-seleccion-seccion>
  </div>
  <div class="modal fade" id="targetTurno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelTurno" aria-hidden="true">
    <app-seleccion-turno (selecTurno)="SelecTurno($event)"></app-seleccion-turno>
  </div>
