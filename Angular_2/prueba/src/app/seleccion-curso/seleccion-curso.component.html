<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [attr.id]="'exampleModalLabeCurso'+idSeguro">Lista de Cursos</h5>
        <div class="input-group-prepend" *ngIf="spinnerCurso" >
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <button type="button" class="close" [attr.data-dismiss]="'modal'" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <select (change)='selectCurso($event)' size="8"  class=" form-control list-group" id="list-tab" role="tablist">
                  <option *ngFor="let curso of cursos" 
                  class="list-group-item list-group-item-action" 
                  [attr.id]="'list-home-list-curso'+curso.curso_id" 
                  [attr.data-toggle]="'list'" 
                  [attr.href]="'#list-curso'+curso.curso_id+idSeguro" 
                  href="#list-home-curso" 
                  role="tab" 
                  aria-controls="home-curso"
                  [attr.value]="curso.curso_id"
                  >
                    {{curso.nombre}}
                  </option>
              </select>
            </div>
            <div class="col-8">
              <div class="tab-content" id="nav-tabContent">
                  <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="card-body">
                          <app-seleccion-curso-ii [curso]="model"></app-seleccion-curso-ii>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" [attr.data-dismiss]="'modal'">Cancelar</button>
        <button type="button" (click)="enviarCurso()" [attr.data-dismiss]="'modal'" class="btn btn-primary">Seleccionar Curso</button>
      </div>
  
    </div>
  
  </div>
