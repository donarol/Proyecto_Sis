<div class="row" *ngIf="rutaActiva.snapshot.params.id!==undefined">
    <div class="col-md-6">
        <div class="profile-head">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" 
                id="personal-tab" 
                data-toggle="tab" 
                href="#personal" 
                role="tab" 
                aria-controls="personal" 
                aria-selected="true">Datos Personales</a>
            </li>
            <li class="nav-item">
                <a 
                class="nav-link" 
                id="familiar-tab" 
                data-toggle="tab" 
                href="#familiar" 
                role="tab" 
                aria-controls="familiar" 
                aria-selected="false">Familiares</a>
            </li>
        </ul>
        </div>
    </div>
    <div class="col-md-12">
        <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <app-alumno-datos-personal></app-alumno-datos-personal>
            </div>
            <div class="tab-pane fade" id="familiar" role="tabpanel" aria-labelledby="familiar-tab">
                <app-alumno-datos-familiar></app-alumno-datos-familiar>
            </div>
        </div>
    </div>
</div>
